<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template/ui.xhtml">
    <ui:define name="body">


            <br/>
            <br/>

        <h:form id="shopFormList" >
            <p:growl id="messages"/>

            <h:commandButton id="button" value="Refresh" action="#{tableBean.refreshList()}" />
            <p:dataTable id="dataTable" var="shop" value="#{tableBean.shops}"
                         paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    List of shops
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputText value="#{shop.id}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{shop.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Emp num" />
                    </f:facet>
                    <h:outputText value="#{shop.emplNumber}" />
                </p:column>

            </p:dataTable>

        </h:form>



    </ui:define>
</ui:composition>
